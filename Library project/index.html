<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body >
    <header class="bg-black">
      <h1 class="heading-primary  text-primary">Library</h1>
      <a href="#" class="profile">
        <i class="fas fa-user-circle icon" ></i>
      </a>
    </header>
<main>
  <form id="form">
    <h2 class="heading-secondary">Register a book</h2>
    <div class="form-inputs">
      <label for="book-name">Book Name</label>
      <input id="book-name"type="text" value="" name="book-name"required>
    </div>

    <div class="form-inputs">
      <label for="author-name">Author Name</label>
      <input id="author-name"type="text" value="" name="author-name"required>
    </div>

    <div class="form-inputs">
      <label for="number-pages">Number of pages</label>
      <input id="number-pages"type="text" value="" name="number-pages"required>
    </div>

    <div class="form-selection">
      <label for="have-you-read">Have you read this book</label>
      <select name="have-you-read" id="read-this-book">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <button id="submit" class="submit btn btn-primary btn-inline-block rounded mt-3">Submit</button>

    <aside>
      <h2 class="heading-secondary">Books</h2>
      <table>
        <thead>
          <tr>
              <th>Book name</th>
              <th>Author name</th>
              <th>Pages read</th>
              <th>Read or not?</th>
            </tr>
          </thead>
          <tbody id="book-table"></tbody>
      </table>
    </aside>
  </form>
    
</main>
<script src="app.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
